<!DOCTYPE html>
<html>
    <head>
        <title>Spherical Arc Interpolation vs Quadratic Arc Interpolation</title>
        <style>
            .drawing-table
            {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
                gap: 1rem;
                text-align: center;
            }

            .drawing-method
            {
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
            }

            .drawing
            {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="drawing-table">
            <div class="drawing-method">
                Quadratic Interpolation
            </div>
            <div class="drawing-method">
                Spherical Interpolation
            </div>
            <img class="drawing" src="curve_1_quadratic_interpolation.svg">
            <img class="drawing" src="curve_1_spherical_interpolation.svg">
            <img class="drawing" src="curve_2_quadratic_interpolation.svg">
            <img class="drawing" src="curve_2_spherical_interpolation.svg">
            <img class="drawing" src="curve_3_quadratic_interpolation.svg">
            <img class="drawing" src="curve_3_spherical_interpolation.svg">
            <img class="drawing" src="curve_4_quadratic_interpolation.svg">
            <img class="drawing" src="curve_4_spherical_interpolation.svg">
            <img class="drawing" src="curve_5_quadratic_interpolation.svg">
            <img class="drawing" src="curve_5_spherical_interpolation.svg">
            <img class="drawing" src="curve_6_quadratic_interpolation.svg">
            <img class="drawing" src="curve_6_spherical_interpolation.svg">
            <img class="drawing" src="curve_7_quadratic_interpolation.svg">
            <img class="drawing" src="curve_7_spherical_interpolation.svg">
            <img class="drawing" src="curve_8_quadratic_interpolation.svg">
            <img class="drawing" src="curve_8_spherical_interpolation.svg">
            <img class="drawing" src="curve_9_quadratic_interpolation.svg">
            <img class="drawing" src="curve_9_spherical_interpolation.svg">
        </div>
    </body>
</html>
